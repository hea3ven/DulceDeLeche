buildscript {
	ext.kotlin_version = '1.0.0'
	repositories {
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
		classpath 'com.matthewprenger:CurseGradle:1.0-SNAPSHOT'
		classpath 'org.ajoberstar:grgit:1.4.1'
	}
}

plugins {
	id "org.ajoberstar.grgit" version "1.4.1"
}

apply plugin: 'kotlin'
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.matthewprenger.cursegradle'
apply from: 'mcbuild.gradle'

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	release "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	release "org.jetbrains.kotlin:kotlin-runtime:$kotlin_version"

	compile 'com.hea3ven.tools.commonutils:h3nt-commonutils:1.0.3:deobf'
	release 'com.hea3ven.tools.commonutils:h3nt-commonutils:1.0.3'

	testCompile "junit:junit:4.12"
}

